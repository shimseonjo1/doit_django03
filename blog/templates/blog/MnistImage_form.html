{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}
{%block head_title%}
Create Post - Blog
{%endblock%}
{%block main_area%}
<h1>Create New Image</h1>
<hr />
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{%endblock%}
