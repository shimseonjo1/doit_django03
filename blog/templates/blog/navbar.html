 <!-- Modal start-->
 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 col-sm-12 d-grid gap-2">
                        <a role="button" href="{%provider_login_url 'google'%}" class="btn btn-outline-dark btn-sm">
                            <i class="fa-brands fa-google"></i> Login in with Google
                        </a>
                        <a role="button" href="/accounts/login/" class="btn btn-outline-dark btn-sm">
                            <i class="fa-solid fa-user-plus"></i> Login in with username
                        </a>
                    </div>
                    <div class="col-md-6 col-sm-12 d-grid gap-2">
                        <button type="button" class="btn btn-outline-dark btn-sm"><i class="fa-solid fa-n"></i>
                            Login in with Naver</button>
                        <a role="button" href="/accounts/signup" class="btn btn-outline-dark btn-sm">
                            <i class="fa-regular fa-envelope"></i> Sign up with E-mail
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal end -->
